<!-- canvas -->
<canvas id="myCanvas" height="100px" width="100px" style="border: 1px solid black;"></canvas>
<script>
   var c=document.getElementById("myCanvas");
   var ctx=c.getContext("2d");
   ctx.moveTo(0,0);
   ctx.lineTo(100,100);
   ctx.font = "30px Arial";
   ctx.fillText("Hello", 10, 50);
   ctx.stroke();

</script>
