<h1>Structural Directive Examples</h1>

<hr>

<h1>Angular *ngIf Example</h1>
<button (click)="toggleVisibility()">Toggle Paragraph</button>
<p *ngIf="isVisible">This paragraph is conditionally visible!</p>

<hr>

<h1>Angular *ngFor Example</h1>
<h3>Item List:</h3>
<ul>
    <li *ngFor="let item of items">{{ item }}</li>
</ul>

<hr>

<h1 [ngStyle]="{color: 'red'}">Angular *ngSwitch Example</h1>

  
  <!-- Buttons to change the selected color -->
  <button id="cng-clr" (click)="changeColor('red')">Red</button>
  <button id="cng-clr" (click)="changeColor('green')">Green</button>
  <button id="cng-clr" (click)="changeColor('blue')">Blue</button>

  <div [ngSwitch]="selectedColor">
    <p *ngSwitchCase="'red'" style="color: red;">You selected Red!</p>
    <p *ngSwitchCase="'green'" style="color: green;">You selected Green!</p>
    <p *ngSwitchCase="'blue'" style="color: blue;">You selected Blue!</p>
    <p *ngSwitchDefault style="color: gray;">No color selected!</p>
</div>
